{% extends "base.html" %}
{% load static %}
{% block title %}sowork jobs{% endblock %}

{% block content %}
	<h3>
  POST YOUR JOB
  <small class="text-muted">Find your next employee</small>
  </h3>
  <hr />
	<form action="/sowork_jobs/postjobs/" method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="{{ form.title.id_for_label }}" class="col-2 col-form-label">{{ form.title.label }}</label>
      <div class="col-10">
        {{ form.title }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.description.id_for_label }}" class="col-2 col-form-label">{{ form.description.label }}</label>
      <div class="col-10">
        {{ form.description }}
      </div>
    </div>

    <div class="form-check">
      <label class="col-2">{{ form.active.name }}</label>
      {{ form.active }}
    </div>

    <div class="form-group row">
      <div class="offset-2 col-10">
        <input type="submit" value="Submit" class="btn btn-outline-success"/>
      </div>
    </div>
  </form>

{% endblock content %}
